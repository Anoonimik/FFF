<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Desktop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="phone">
    <div class="phone-image"></div>
    <div class="phone-screen">
      <div class="status-bar">
        <div class="status-icons">
          <div class="time">12:00</div>
          <button class="orientation-btn" onclick="changeOrientation()">Change Orientation</button>
        </div>
      </div>
      <div class="desktop">
        <a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://www.twitter.com"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://www.telegram.org"><img src="telegram.png" alt="Telegram"></a>
      </div>
      <div class="bottom-bar">
        <a href="https://www.browser.com"><img src="browser.png" alt="Browser"></a>
        <a href="tel:123456789"><img src="call.png" alt="Call"></a>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
